name: server

on:
  push:
    branches: [ "ga_trial" ]
  

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21.x'

      - name: server build
        run: go build server/main.go
         
